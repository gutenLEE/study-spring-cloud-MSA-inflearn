
server:
  port: 8888

spring:
  application:
    name: config-service
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations: file:\study-workspace\git-local-repo
        git:
          default-label: main
          uri: https://github.com/gutenLEE/study-config-server-repo
management:
  endpoints:
    web:
      exposure:
        include: health, busrefresh
#          uri: file:\study-workspace\git-local-repo