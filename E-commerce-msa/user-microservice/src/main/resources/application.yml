server:
  port: 0

# 0은 랜덤 포트
spring:
  application:
    name: user-service
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
#  datasource:
#    url: jdbc:h2:tcp://localhost/~/test
#    username: sa
#    password: sa
#    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    propertied:
      hibernate:
        show_sql: ture
        format_sql: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}


greeting:
  message: Welcome to the Simple E-Commerce
logging:
  level:
    com.ecommerce.user-microservice: DEBUG

#token:
#  expiration_time: 86400000
#  secret: user_token
management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, busrefresh
